<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD System</title>
    <link rel="stylesheet" href="crud.css" />
  </head>
  <body>
    <div class="crud">
      <div class="head">
        <h2>CRUDS</h2>
        <p>PRODUCT MANAGEMENT SYSTEM</p>
      </div>
      <div class="inputs">
        <input type="text" id="title" placeholder="title" />
        <div class="cash">
          <input
            type="number"
            onkeyup="getTotal()"
            id="price"
            placeholder="price"
          />
          <input
            type="number"
            onkeyup="getTotal()"
            id="taxes"
            placeholder="taxes"
          />
          <input
            type="number"
            onkeyup="getTotal()"
            id="ads"
            placeholder="ads"
          />
          <input
            type="number"
            onkeyup="getTotal()"
            id="discount"
            placeholder="discount"
          />
          <small id="total"></small>
        </div>
        <input type="text" id="category" placeholder="category" />
        <input type="number" id="count" placeholder="count" />
        <button class="btn" id="submit">create</button>
      </div>
      <div class="outputs">
        <div class="searchDiv">
          <input
            type="text"
            onkeyup="searchProduct(this.value)"
            id="search"
            placeholder="search"
          />
          <div class="searchInputs">
            <button
              onclick="getSearchMode(this.id)"
              id="searchTitle"
              class="btnTit"
            >
              search By Title
            </button>
            <button
              onclick="getSearchMode(this.id)"
              id="searchCategory"
              class="btnCat"
            >
              search By Category
            </button>
          </div>
          <div id="deleteAll"></div>
          <table>
            <tr>
              <th>ID</th>
              <th>Title</th>
              <th>Price</th>
              <th>Taxes</th>
              <th>ADS</th>
              <th>Discount</th>
              <th>Cateory</th>
              <th>Update</th>
              <th>Delete</th>
            </tr>
            <tbody id="tbody"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="crud.js"></script>
  </body>
</html>
